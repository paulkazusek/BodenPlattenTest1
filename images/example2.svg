<svg width="1500" height="1500" viewBox="0 0 1500 1500"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Definiere Bausteine -->
  <symbol id="gerade-waagerecht" viewBox="0 0 500 500">
    <!-- Holzplatte Hintergrund -->
    <rect x="0" y="0" width="500" height="500" fill="#c8b693"/>

    <!-- Asphalt -->
    <rect x="0" y="70" width="500" height="360" fill="#2f2f2f"/>

    <!-- Außenlinien -->
    <line x1="0" y1="80" x2="500" y2="80" stroke="white" stroke-width="10"/>
    <line x1="0" y1="420" x2="500" y2="420" stroke="white" stroke-width="10"/>

    <!-- Mittellinie (gestrichelt) -->
    <line x1="20" y1="250" x2="105" y2="250" stroke="white" stroke-width="10"/>
    <line x1="145" y1="250" x2="230" y2="250" stroke="white" stroke-width="10"/>
    <line x1="270" y1="250" x2="355" y2="250" stroke="white" stroke-width="10"/>
    <line x1="395" y1="250" x2="480" y2="250" stroke="white" stroke-width="10"/>
  </symbol>

  <symbol id="kurve-west-nord" viewBox="0 0 500 500">
   <!-- Asphalt Kurve (um 500mm nach oben verschoben) -->
<path d="M70,0 
    Q70,430 500,430 
    L500,70 
    Q430,70 430,0" 
    fill="#2f2f2f" />

<!-- linke Außenlinie -->
<path d="M80 0 Q80 420, 500 420"
      stroke="white" fill="none" stroke-width="10"/>

<!-- rechte Außenlinie -->
<path d="M420 0 Q420 80, 500 80"
      stroke="white" fill="none" stroke-width="10"/>

<!-- Mittellinie (gestrichelt, angepasst an System 85/40) -->
<path d="M250 0 Q250 250, 500 250"
      stroke="white"
      stroke-width="10"
      fill="none"
      stroke-dasharray="85,40"
      stroke-dashoffset="-35"/>
  </symbol>

  <use href="#gerade-waagerecht" x="500" y="0" width="500" height="500" />
  <use href="#gerade-waagerecht" x="500" y="1000" width="500" height="500" />
  <use href="#kurve-west-nord" x="0" y="1000" width="500" height="500" />

    <!-- Raster -->
  <line x1="0" y1="0" x2="0" y2="1500"
        stroke="red" stroke-width="1"/>
  <line x1="500" y1="0" x2="500" y2="1500"
        stroke="red" stroke-width="1"/>
  <line x1="1000" y1="0" x2="1000" y2="1500"
        stroke="red" stroke-width="1"/>
  <line x1="1500" y1="0" x2="1500" y2="1500"
        stroke="red" stroke-width="1"/>

  <line x1="0" y1="0" x2="1500" y2="0"
        stroke="red" stroke-width="1"/>
  <line x1="0" y1="500" x2="1500" y2="500"
        stroke="red" stroke-width="1"/>
  <line x1="0" y1="1000" x2="1500" y2="1000"
        stroke="red" stroke-width="1"/>
  <line x1="0" y1="1500" x2="1500" y2="1500"
        stroke="red" stroke-width="1"/>
</svg>
